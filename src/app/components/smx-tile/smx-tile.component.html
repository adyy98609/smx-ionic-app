<label class="tile-container" [class.disabled]="disabled">

    <div class="tile">
        <ng-container *ngIf="image">
            <img [style.visibility]="!!image?'visible':'hidden'" [src]="image" alt="">
        </ng-container>
        <ng-container *ngIf="icon">
            <smx-icon [name]="icon"></smx-icon>
        </ng-container>
        <input #input [checked]="checked" [type]="type" class="input" (change)="selectionChange(input.checked)">
        <div class="ribbon" *ngIf="checked">
            <div class="tick">
                <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd">
                    <path d="M21 6.285l-11.16 12.733-6.84-6.018 1.319-1.49 5.341 4.686 9.865-11.196 1.475 1.285z" />
                </svg>
            </div>
        </div>
    </div>
    <div class="label">
        <ng-content></ng-content>
    </div>

</label>
